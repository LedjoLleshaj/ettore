<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Course</title>
    <meta th:replace="common/meta"/>
</head>
<body>
<!-- Header with logo, logout and breadcrumbs -->
<div th:replace="common/header"></div>
<!-- Content -->
<div class="et-content gap-4">
    <!-- Form -->
    <form class="et-card flex flex-col p-5 lg:w-[900px] m-auto">
        <div class="flex justify-start justify-items-center gap-2">
            <select class="text-xl font-bold" name="type">
                <option value="Maths">
                    <span>Maths</span>
                </option>
                <option value="Science">
                    <span>Science</span>
                </option>
                <option value="History">
                    <span>History</span>
                </option>
                <option value="Geography">
                    <span>Geography</span>
                </option>
                <option value="Art">
                    <span>Art</span>
                </option>
                <option value="Music">
                    <span>Music</span>
                </option>
                <option value="Languages">
                    <span>Languages</span>
                </option>
            </select>
            <input class="text-xl font-bold" name="name" type="text" placeholder="Course name"
                   style="border: 1px solid #6b7280 !important; border-radius: 0 !important"
            >
            <select name="year">
                <option value="1">2022/2023</option>
                <option value="2">2021/2022</option>
            </select>
            <button class="et-button-success ml-auto px-8 my-auto h-[30px]">Save</button>
        </div>
        <textarea class="mt-1" name="description" placeholder="Course description"
                  style="border: 1px solid #6b7280 !important; border-radius: 0 !important"
        ></textarea>
        <button class="et-button-danger px-10 mt-2 mr-auto">Delete course</button>
    </form>

</div>
</body>
</html>
