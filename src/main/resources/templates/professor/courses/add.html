<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Course</title>
    <meta th:replace="common/meta"/>
</head>
<body>
<!-- Header with logo, logout and breadcrumbs -->
<div th:replace="common/header"></div>
<!-- Content -->
<div class="et-flex-centered gap-4 px-20">
    <!-- Form -->
    <form class="et-card p-5">
        <div class="flex justify-start justify-items-center gap-2 ">
            <select class="text-xl font-bold w-1/6" name="type">
                <option value="Maths">
                    <span>Maths</span>
                </option>
                <option value="Science">
                    <span>Science</span>
                </option>
                <option value="History">
                    <span>History</span>
                </option>
                <option value="Geography">
                    <span>Geography</span>
                </option>
                <option value="Art">
                    <span>Art</span>
                </option>
                <option value="Music">
                    <span>Music</span>
                </option>
                <option value="Languages">
                    <span>Languages</span>
                </option>
            </select>
            <input class="text-xl font-bold w-1/3" name="name" type="text" placeholder="Course name"
                   style="border: 1px solid #6b7280 !important; border-radius: 0 !important"
            >
            <select class="w-1/6" name="year">
                <option value="1">2022/2023</option>
                <option value="2">2021/2022</option>
            </select>
            <button class="et-button-good ml-auto my-auto h-9 px-2 w-1/6">Save</button>
        </div>
        <textarea class="mt-1 w-full" name="description" placeholder="Course description"
                  style="border: 1px solid #6b7280 !important; border-radius: 0 !important"
        ></textarea>
        <button class="et-button-bad h-9 px-2 mt-1 mr-auto">Delete course</button>
    </form>
</div>
</body>
</html>
