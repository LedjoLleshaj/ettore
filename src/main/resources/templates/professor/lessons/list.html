<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lessons</title>
    <meta th:replace="common/meta"/>
</head>
<body>
<!-- Header with logo, logout and breadcrumbs -->
<div th:replace="common/header"></div>
<!-- Content -->
<div class="et-content">
    <button class="et-button-primary w-full h-12" id="btn-new-lesson"
            th:onclick="'document.location=\'/professor/courses/'+${course.getId()}+'/lessons/new\''">New lesson
    </button>
    <!-- Iterate over lessons -->
    <div class="et-card p-5 w-100" th:each="lesson: ${lessons}">
        <div class="flex flex-row justify-items-center gap-5">
            <!-- Title -->
            <a class="et-name text-2xl font-bold"
               th:href="'/professor/courses/'+${course.getId()}+'/lessons/'+${lesson.getId()}"
               th:text="${lesson.getTitle()}">Lesson's
                name</a>
        </div>
        <!-- Description -->
        <p class="et-description mt-4" th:text="${lesson.description}">
            Some nice description of the lesson.
        </p>
        <!-- Lesson Content button -->
        <button class="flex et-button-primary w-28 ml-auto text-center justify-center mt-2"
                id="btn-lesson-content-edit"
                th:onclick="'document.location=\'/professor/courses/'+${lesson.getCourse().getId()}+'/lessons/'+${lesson.getId()}+'/edit\''">
            Modify
        </button>

    </div>
</div>
</body>
</html>
